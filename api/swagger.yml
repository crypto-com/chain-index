openapi: 3.0.1
info:
  title: Crypto.com Chain Indexing Service
  contact:
    email: blockchain@crypto.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.2
externalDocs:
  description: Find out more about Crypto.com Chain
  url: https://chain.crypto.com
tags:
- name: blockchain
  description: Information about Crypto.com chain data
- name: server
  description: Indexing service server status
paths:
  /health:
    summary: Health check endpoint
    get:
      tags:
      - server
      responses:
        200:
          description: health check endpoint
  /status:
    get:
      tags:
      - server
      responses:
        200:
          description: successful operation
          content: 
            application/json:
              schema:
                type: object
                properties:
                  results:
                    $ref: '#/components/schemas/Status' 
  /chain/status:
    get:
      tags:
      - blockchain
      responses:
        200:
          description: successful operation
          content: 
            application/json:
              schema:
                type: object
                properties:
                  results:
                    $ref: '#/components/schemas/ChainStatus' 
  /chain/blocks:
    get:
      tags:
        - blockchain
      parameters:
      - $ref: '#/components/parameters/FilterChainBlockProposers'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Pagination'
      # - $ref: '#/components/parameters/PrevCursor'
      # - $ref: '#/components/parameters/NextCursor'
      responses:
        200:
          description: successful operation
          content: 
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChainBlock' 
                  pagination:
                    $ref: '#/components/schemas/Pagination'
  /chain/blocks/{height}:
    get:
      tags:
        - blockchain
      parameters:
        - name: height
          in: path
          description: block height
          required: true
          schema:
            type: integer
      responses:
        200:
          description: successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ChainBlock' 
        404:
          description: block not found
  /chain/blocks/{height}/transactions:
    get:
      tags:
        - blockchain
      parameters:
        - name: height
          in: path
          description: block height
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/FilterChainTransactionTypes'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Pagination'
        # - $ref: '#/components/parameters/PrevCursor'
        # - $ref: '#/components/parameters/NextCursor'
      responses:
        200:
          description: successful operation
          content: 
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChainTransaction' 
                  pagination:
                    $ref: '#/components/schemas/Pagination'
  /chain/blocks/{height}/events:
    get:
      tags:
        - blockchain
      parameters:
        - name: height
          in: path
          description: block height
          required: true
          schema:
            type: integer
            format: int64
        - $ref: '#/components/parameters/FilterChainEventTypes'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Pagination'
        # - $ref: '#/components/parameters/PrevCursor'
        # - $ref: '#/components/parameters/NextCursor'
      responses:
        200:
          description: successful operation
          content: 
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChainBlockEvent' 
                  pagination:
                    $ref: '#/components/schemas/Pagination'
  /chain/transactions:
    get:
      tags:
        - blockchain
      parameters:
      - $ref: '#/components/parameters/FilterChainTransactionTypes'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Pagination'
      # - $ref: '#/components/parameters/PrevCursor'
      # - $ref: '#/components/parameters/NextCursor'
      responses:
        200:
          description: successful operation
          content: 
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChainTransaction' 
                  pagination:
                    $ref: '#/components/schemas/Pagination'
  /chain/transactions/{txid}:
    get:
      tags:
        - blockchain
      parameters: 
        - name: txid
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ChainTransaction' 
  /chain/events:
    get:
      tags:
        - blockchain
      parameters:
      - $ref: '#/components/parameters/FilterChainEventTypes'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Pagination'
      # - $ref: '#/components/parameters/PrevCursor'
      # - $ref: '#/components/parameters/NextCursor'
      responses:
        200:
          description: successful operation
          content: 
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChainEvent' 
                  pagination:
                    $ref: '#/components/schemas/Pagination'
  /chain/events/{event-id}:
    get:
      tags:
        - blockchain
      parameters: 
        - name: event-id
          in: path
          description: "{blockHeight}-{eventPosition} e.g. 10-0"
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ChainEvent' 
  /chain/council-nodes:
    get:
      tags:
        - blockchain
      parameters:
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Pagination'
      # - $ref: '#/components/parameters/PrevCursor'
      # - $ref: '#/components/parameters/NextCursor'
      responses:
        200:
          description: successful operation
          content: 
            application/json:
              schema:
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChainCouncilNodeListItem' 
                  pagination:
                    $ref: '#/components/schemas/Pagination'
  /chain/council-nodes/{council-node-id}:
    get:
      tags:
        - blockchain
      parameters:
        - name: council-node-id
          in: path
          description: limits the number of returned results
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChainCouncilNodeDetails'
        404:
          description: council node not found
  /chain/council-nodes/{council-node-id}/activities:
    get:
      tags:
        - blockchain
      parameters:
        - name: council-node-id
          in: path
          description: limits the number of returned results
          required: true
          schema:
            type: integer
            format: int32
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Pagination'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items: 
                      $ref: '#/components/schemas/ChainActivity'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        404:
          description: council node not found
  /chain/search/all:
    get:
      tags:
      - blockchain
      parameters:
      - name: query
        in: query
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  blocks:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/ChainBlock'
                  transactions:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/ChainTransaction'
                  events:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/ChainEvent'
                  staking_accounts:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/ChainStakingAccount'
                  council_nodes:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/ChainCouncilNodeDetails'

components:
  parameters:
    Limit:
      name: limit
      in: query
      description: limits the number of returned results
      required: false
      schema:
        type: integer
        format: int32
        default: 20
    Pagination:
      name: pagination
      in: query
      description: type of pagination system
      required: true
      schema:
        type: string
        enum:
        - offset
        # - cursor
    PrevCursor:
      name: prev_cursor
      in: query
      description: cursor to go to previous-paged results. Only available when using cursor pagination
      required: false
      schema:
        type: string
        format: byte
    NextCursor:
      name: next_cursor
      in: query
      description: cursor to go to next-paged results. Only available when using cursor pagination
      required: false
      schema:
        type: string
        format: byte
    Page:
      name: page
      in: query
      description: page number. Only available in page-based pagination
      required: false
      schema:
        type: number
        format: int32
        default: 1
    FilterChainTransactionType:
      name: transaction_type
      in: query
      schema:
        type: string
        enum:
        - transfer
        - deposit
        - unbond
        - withdraw
        - nodejoin
        - unjail
    FilterChainBlockProposers:
      name: proposer_ids
      in: query
      description: comma separated council node (proposer) id
      schema:
        type: string
        example: '1,2'
    FilterChainTransactionTypes:
      name: types
      in: query
      description: comma separated transaction types
      schema:
        type: string
        example: 'transfer,deposit'
    FilterChainEventType:
      name: event_type
      in: query
      schema:
        type: string
        enum:
        - reward
        - jail
        - slash
    FilterChainEventTypes:
      name: types
      in: query
      description: comma separated event types
      schema:
        type: string
        example: 'reward,jail'
    FilterChainActivityType:
      name: filter_event_type
      in: query
      schema:
        type: string
        enum:
        - transfer
        - deposit
        - unbond
        - withdraw
        - nodejoin
        - unjail
        - reward
        - jail
        - slash
    ChainActivityTypes:
      name: event_types
      in: query
      description: comma separated event types
      schema:
        type: string
        example: 'transfer,reward'

  schemas:
    ChainStatus:
      type: object
      properties:
        version:
          description: version of the chain client
          type: string
          example: '0.5.2'
        sync_block_height:
          description: latest block height fully-synced
          type: integer
          format: int32
        tendermint_block_height:
          description: latest block height in Tendermint
          type: integer
          format: int32
        transactions_count:
          type: integer
          format: int32
        total_reward_minted:
          description: total minted reward
          type: string
        total_reward:
          description: total reward
          type: string
        council_node_count:
          type: integer
          format: int32
        total_council_node_staked:
          description: Total validator staked amount in basic unit
          $ref: '#/components/schemas/ChainCoin'
    Status:
      type: object
      properties:
        server_status:
          type: string
          $ref: '#/components/schemas/ServerStatus'
        tendermint_status: 
          type: string
          $ref: '#/components/schemas/ChainTendermintStatus'
    ServerStatus:
      type: string
      enum:
        - healthy
        - sycnhronizing
        - unhealthy
    ChainTendermintStatus:
      type: string
      enum:
        - healthy
        - degraded
        - offline
    ChainBlock:
      type: object
      properties:
        hash:
          type: string
        height:
          $ref: '#/components/schemas/ChainBlockHeight'
        time:
          $ref: '#/components/schemas/ChainBlockTime'
        app_hash:
          type: string
        proposer:
          $ref: '#/components/schemas/ChainBlockProposer'
        transaction_count:
          type: integer
          format: int32
        event_count:
          type: integer
          format: int32
        committed_council_nodes:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/ChainBlockProposer'
    ChainCouncilNodeStakingAccount:
      type: object
      properties:
        address:
          $ref: '#/components/schemas/ChainStakingAccountAddress'
        nonce:
          $ref: '#/components/schemas/ChainStakingAccountNonce'
        bonded:
          $ref: '#/components/schemas/ChainCoin'
        unbonded:
          $ref: '#/components/schemas/ChainCoin'
        unbonded_from:
          $ref: '#/components/schemas/ChainStakingAccountUnbondedFrom'
        jailed_until:
          $ref: '#/components/schemas/ChainStakingAccountJailedUntil'
        punishment_kind:
          $ref: '#/components/schemas/ChainPunishmentKind'
    ChainStakingAccount:
      type: object
      properties:
        address:
          $ref: '#/components/schemas/ChainStakingAccountAddress'
        nonce:
          $ref: '#/components/schemas/ChainStakingAccountNonce'
        bonded:
          $ref: '#/components/schemas/ChainCoin'
        unbonded:
          $ref: '#/components/schemas/ChainCoin'
        unbonded_from:
          $ref: '#/components/schemas/ChainStakingAccountUnbondedFrom'
        jailed_until:
          $ref: '#/components/schemas/ChainStakingAccountJailedUntil'
        punishment_kind:
          $ref: '#/components/schemas/ChainPunishmentKind'
        current_council_node:
          $ref: '#/components/schemas/ChainCouncilNodeMeta'
    ChainActivity:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ChainActivityType'
        block_height:
          $ref: '#/components/schemas/ChainBlockHeight'
        block_time:
          $ref: '#/components/schemas/ChainBlockTime'
        block_hash:
          $ref: '#/components/schemas/ChainBlockHash'
        txid:
          $ref: '#/components/schemas/ChainTransactionId'
        fee:
          $ref: '#/components/schemas/ChainCoin'
        event_position:
          type: integer
          format: int32
        inputs:
          type: array
          items:
            $ref: '#/components/schemas/ChainInput'
        outputs_count:
          type: integer
          format: int32
        staking_account_address:
          $ref: '#/components/schemas/ChainStakingAccountAddress'
        staking_account_nonce:
          $ref: '#/components/schemas/ChainStakingAccountNonce'
        bonded:
          $ref: '#/components/schemas/ChainCoin'
        unbonded:
          $ref: '#/components/schemas/ChainCoin'
        unbonded_from:
          $ref: '#/components/schemas/ChainStakingAccountUnbondedFrom'
        joined_council_node:
          $ref: '#/components/schemas/ChainCouncilNodeMeta'
        jailed_until:
          $ref: '#/components/schemas/ChainStakingAccountJailedUntil'
        punishment_kind:
          $ref: '#/components/schemas/ChainPunishmentKind'
        affected_council_node:
          $ref: '#/components/schemas/ChainCouncilNodeMeta'
    ChainTransaction:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ChainTransactionType'
        block_height:
          $ref: '#/components/schemas/ChainBlockHeight'
        block_time:
          $ref: '#/components/schemas/ChainBlockTime'
        block_hash:
          $ref: '#/components/schemas/ChainBlockHash'
        txid:
          $ref: '#/components/schemas/ChainTransactionId'
        fee:
          $ref: '#/components/schemas/ChainCoin'
        inputs:
          type: array
          items:
            $ref: '#/components/schemas/ChainInput'
        output_count:
          $ref: '#/components/schemas/ChainOutputCount'
        staking_account_address:
          $ref: '#/components/schemas/ChainStakingAccountAddress'
        staking_account_nonce:
          $ref: '#/components/schemas/ChainStakingAccountNonce'
        bonded:
          $ref: '#/components/schemas/ChainCoin'
        unbonded:
          $ref: '#/components/schemas/ChainCoin'
        unbonded_from:
          $ref: '#/components/schemas/ChainStakingAccountUnbondedFrom'
        joined_council_node:
          $ref: '#/components/schemas/ChainCouncilNodeMeta'
        affected_council_node:
          $ref: '#/components/schemas/ChainCouncilNodeMeta'
    ChainBlockEvent:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ChainEventType'
        block_height:
          $ref: '#/components/schemas/ChainBlockHeight'
        block_time:
          $ref: '#/components/schemas/ChainBlockTime'
        block_hash:
          $ref: '#/components/schemas/ChainBlockHash'
        event_position:
          $ref: '#/components/schemas/ChainEventPosition'
        staking_account_address:
          $ref: '#/components/schemas/ChainStakingAccountAddress'
        bonded:
          $ref: '#/components/schemas/ChainCoin'
        unbonded:
          $ref: '#/components/schemas/ChainCoin'
        reward_minted:
          $ref: '#/components/schemas/ChainCoin'
        reward_distribution:
          $ref: '#/components/schemas/ChainRewardDistribution'
        jailed_until:
          $ref: '#/components/schemas/ChainStakingAccountJailedUntil'
        punishment_kind:
          $ref: '#/components/schemas/ChainPunishmentKind'
        affected_council_node:
          $ref: '#/components/schemas/ChainCouncilNodeMeta'
    ChainEvent:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ChainEventType'
        block_height:
          $ref: '#/components/schemas/ChainBlockHeight'
        block_time:
          $ref: '#/components/schemas/ChainBlockTime'
        block_hash:
          $ref: '#/components/schemas/ChainBlockHash'
        event_position:
          $ref: '#/components/schemas/ChainEventPosition'
        staking_account_address:
          $ref: '#/components/schemas/ChainStakingAccountAddress'
        staking_account_nonce:
          $ref: '#/components/schemas/ChainStakingAccountNonce'
        bonded:
          $ref: '#/components/schemas/ChainCoin'
        unbonded:
          $ref: '#/components/schemas/ChainCoin'
        jailed_until:
          $ref: '#/components/schemas/ChainStakingAccountJailedUntil'
        punishment_kind:
          $ref: '#/components/schemas/ChainPunishmentKind'
        affected_council_node:
          $ref: '#/components/schemas/ChainCouncilNodeMeta'
    ChainRewardDistribution:
      type: array
      items:
        type: object
        properties:
          event_position:
            $ref: '#/components/schemas/ChainEventPosition'
          staking_address:
            $ref: '#/components/schemas/ChainStakingAccountAddress'
          bonded:
            $ref: '#/components/schemas/ChainCoin'
          affected_council_node:
            $ref: '#/components/schemas/ChainCouncilNodeMeta'
    ChainPunishmentKind:
      type: string
      enum:
        - ByzantineFault
        - NonLive
    ChainCouncilNodeMeta:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        status:
          $ref: '#/components/schemas/ChainCouncilNodeStatus'
        security_contact:
          $ref: '#/components/schemas/ChainSecurityContact'
        pubkey_type:
          $ref: '#/components/schemas/ChainTendermintPubKeyType'
        pubkey:
          $ref: '#/components/schemas/ChainTendermintPubKey'
        address:
          $ref: '#/components/schemas/ChainTendermintAddress'
        created_at_block_height:
          $ref: '#/components/schemas/ChainBlockHeight'
        last_left_at_block_height:
          $ref: '#/components/schemas/ChainBlockHeight'
    ChainCouncilNodeListItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        status:
          $ref: '#/components/schemas/ChainCouncilNodeStatus'
        security_contact:
          $ref: '#/components/schemas/ChainSecurityContact'
        pubkey_type:
          $ref: '#/components/schemas/ChainTendermintPubKeyType'
        pubkey:
          $ref: '#/components/schemas/ChainTendermintPubKey'
        address:
          $ref: '#/components/schemas/ChainTendermintAddress'
        staking_account:
          $ref: '#/components/schemas/ChainCouncilNodeStakingAccount'
        created_at_block_height:
          $ref: '#/components/schemas/ChainBlockHeight'
        last_left_at_block_height:
          $ref: '#/components/schemas/ChainBlockHeight'
        share_percentage:
          type: number
          format: float
        cumulative_share_percentage:
          type: number
          format: float
    ChainCouncilNodeDetails:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        status:
          $ref: '#/components/schemas/ChainCouncilNodeStatus'
        security_contact:
          $ref: '#/components/schemas/ChainSecurityContact'
        pubkey_type:
          $ref: '#/components/schemas/ChainTendermintPubKeyType'
        pubkey:
          $ref: '#/components/schemas/ChainTendermintPubKey'
        address:
          $ref: '#/components/schemas/ChainTendermintAddress'
        staking_account:
          $ref: '#/components/schemas/ChainCouncilNodeStakingAccount'
        created_at_block_height:
          $ref: '#/components/schemas/ChainBlockHeight'
        last_left_at_block_height:
          $ref: '#/components/schemas/ChainBlockHeight'
        is_active:
          type: boolean
    ChainTransactionId:
      type: string
      format: string
      example: 'f7e6707af91fc804d14aea581c5c9d98956df00da0469f19709623d886b266f7'
    ChainEventPosition:
      type: integer
      format: int32
    ChainTransactionType:
      type: string
      enum:
        - transfer
        - deposit
        - unbond
        - withdraw
        - nodejoin
        - unjail
    ChainEventType:
      type: string
      enum:
        - reward
        - jail
        - slash
    ChainActivityType:
      type: string
      enum:
        - transfer
        - deposit
        - unbond
        - withdraw
        - nodejoin
        - unjail
        - reward
        - jail
        - slash
    ChainCouncilNodeStatus:
      type: string
      enum:
        - bonded
        - jailed
        - inactive
    ChainSecurityContact:
      type: string
      example: 'security@crypto.com'
    ChainStakingAccountAddress:
      type: string
      example: '0x2dfde2178daa679508828242119dcf2114038ea8'
    ChainStakingAccountNonce:
      type: integer
      format: int32
    ChainTendermintPubKeyType:
      type: string
      example: 'ed25519'
    ChainTendermintPubKey:
      type: string
      example: 'OOMs4I5xwVw0kSDJHtd6ZQACZiv1YRi+OWVsc41VdE8='
    ChainTendermintAddress:
      type: string
    ChainTransferAddress:
      type: string
      example: 'dcro1kxl8xy6k8twhes6j972mrzurfvgms0e549z852cgqyl796jss89sadlmgd'
    ChainCoin:
      type: string
      format: int64
      example: '100000000'
    ChainBlockHeight:
      type: number
      format: int32
    ChainBlockTime:
      type: string
      example: "2019-04-22T17:01:51.701356223Z"
    ChainBlockProposer:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        address:
          $ref: '#/components/schemas/ChainTendermintAddress'
        is_proposer:
          type: boolean
    ChainStakingAccountUnbondedFrom:
      type: string
      example: "2019-04-22T17:01:51.701356223Z"
    ChainStakingAccountJailedUntil:
      type: string
      example: "2019-04-22T17:01:51.701356223Z"
    ChainBlockHash:
      type: string
    ChainInput:
      type: object
      properties:
        prev_txid:
          $ref: '#/components/schemas/ChainTransactionId'
        prev_output_index:
          type: integer
          format: int32
    ChainOutputCount:
      type: integer
      format: int32
    Pagination:
      description: page based pagination info. Only return when pagination parameter is page
      type: object
      properties:
        current_page:
          type: integer
        total_page:
          type: integer
        total_record:
          type: integer
        limit:
          type: integer
    CursorPagination:
